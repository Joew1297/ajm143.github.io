---
layout: default
title: News
category: news
---
{% for post in site.posts %}
  {% if post.categories contains 'news' %}
	<div class="post">
		<h3>{{ post.date | date: '%d %B %Y' }} <a href="{{ post.url }}">{{ post.title }}</a></h3>
		<div class="entry">
			{{ post.content| truncatewords: 100 }}
		</div>
	</div>
  {% endif %}
{% endfor %}
