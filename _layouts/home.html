---
layout: default
---
<link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/site.css">

<iframe src="http://harpaf13.github.io/jekyll-slideshow/slides/my-pics1.html" style="border: none; width:100%" height="500px" scrolling="no" onLoad="resizeIframe(this)"></iframe>

<div class="Recent news" style="float :left">
<h2> Recent News </h2>

{% assign posts = site.posts | where_exp: "post", "post.categories contains 'news'" %}

{% for post in posts limit:3 %}

<h3 style="bold"> {{ post.date | date: '%d %B %Y' }} - {{ post.title}} </h3>

                  {{ post.content }}

{% endfor %}

</div>
